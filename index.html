<html lang="en">

<body>

    <div class="container" id="app">

        <header class="app-header">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </header>

        <section class="next-todo">

            <input type="text" 
                    v-model.trim="newTodo" 
                    placeholder="Nuovo todo"
                    @keyup.enter="addTodo"
                    ref="todoInput">

            <button class="button" 
                    @click="addTodo">
                    Aggiungi
                </button>

        </section>

        <main class="todos-section">
            <ul class="todos-list">

                <li class="todo" 
                    v-for="(todo, i) in todos">
                    
                    <span class="text" 
                        :class="{completed: todo.completed == true}"
                        @click="changeTodo(i)">

                        {{ todo.text }}
                    </span>

                    <i class="far fa-trash-alt delete"
                        @click="removeTodo(i)"></i>
                </li>

            </ul>
        </main>


    </div>
